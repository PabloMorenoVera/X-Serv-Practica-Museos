{% block distrito %}

  <select name="Distrito" class="Combobox">
		<option style="display:none" selected="selected">{{ Dist_select }}</option>

    <option value="{{ distrito }}">{{ distrito }}</option>
		{% endfor %}
  </select>
  <input type="submit" class="submit" value="Submit" >
</form>
{% endblock %}
